<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エルデンリングクローン - 三人称アクションゲーム</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
        }
        #healthContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* border: 1px solid #333; */
            border-radius: 3px;
            overflow: hidden;
        }
        #healthBar {
            width: 100%;
            height: 100%;
            background-color: #9b000f;
            transition: width 0.3s ease;
        }
        #dragonHealthContainer {
            position: absolute;
            bottom: 50px;
            left: 25%;
            width: 50%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* border: 2px solid #333; */
            border-radius: 3px;
            overflow: hidden;
        }
        #dragonHealthBar {
            width: 100%;
            height: 100%;
            background-color: #9b000f;
            transition: width 0.3s ease;
        }
        #dragonTitle {
            position: absolute;
            bottom: 65px; /* インジケーターの上に配置 */
            left: 25%; /* インジケーターと同じ左端位置 */
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            font-weight: normal;
            /* text-shadow: 2px 2px 4px black; */
            pointer-events: none;
            margin-bottom: 5px;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e74c3c;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            display: none;
        }
        #restartButton {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #c0392b;
        }
        
        /* カメラボタンのスタイル */
        #cameraButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        
        #cameraButton:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        
        #cameraButton.active {
            background-color: rgba(100, 150, 255, 0.6);
            border-color: rgba(100, 150, 255, 0.9);
        }
        
        /* スタート画面のスタイル */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/splash_pc.png') center center / contain no-repeat #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #startScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        #startTitle {
            font-family: "Times New Roman", serif;
            font-size: 72px;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9), 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 50px;
            letter-spacing: 8px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        #startButton {
            padding: 20px 60px;
            font-size: 28px;
            font-family: "Times New Roman", serif;
            font-weight: bold;
            background: linear-gradient(45deg, #d4af37, #f4d03f, #d4af37);
            color: #1a1a1a;
            border: 3px solid #b8860b;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            letter-spacing: 4px;
            z-index: 10;
            position: relative;
        }
        
        #startButton:hover:not(:disabled) {
            background: linear-gradient(45deg, #f4d03f, #d4af37, #f4d03f);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        
        #startButton:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #startButton:disabled {
            background: linear-gradient(45deg, #666, #888, #666);
            color: #999;
            border-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        #loadingText {
            margin-top: 20px;
            font-family: "Times New Roman", serif;
            font-size: 18px;
            color: #d4af37;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9), 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
            position: relative;
        }
        
        /* 動画のスタイル */
        #introVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 999;
        }
        
        /* スキップヒントのスタイル */
        #skipHint {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-family: "Arial", sans-serif;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 下部配置用のコンテナ */
        #bottomControls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spacer {
            flex: 1;
        }
        
        /* モバイル対応 - 968px以下でsplash_spに切り替え */
        @media screen and (max-width: 968px) {
            #startScreen {
                background-image: url('assets/images/splash_sp.png');
            }
            
            #bottomControls {
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="info" style="opacity:0;">Arrow keys: Move | C: Camera switching | R: Rolling | F: Attack</div>
    
    <!-- スタート画面 -->
    <div id="startScreen">
        <div class="spacer"></div>
        <div id="bottomControls">
            <button id="startButton" style="display: none;">START</button>
            <div id="loadingText">Loading...</div>
        </div>
    </div>
    
    <!-- 動画要素 -->
    <video id="introVideo" style="display: none;">
        <source src="assets/video/v1.mp4" type="video/mp4">
    </video>
    
    <!-- 動画スキップのヒント -->
    <div id="skipHint" style="display: none;">クリックでスキップ</div>
    
    <div id="loading" style="display: none;">ロード中...</div>
    
    <!-- プレイヤーの体力インジケーター -->
    <div id="healthContainer">
        <div id="healthBar"></div>
    </div>
    
    <!-- ドラゴンの体力インジケーター -->
    <div id="dragonTitle">KAMUI Dragon</div>
    <div id="dragonHealthContainer">
        <div id="dragonHealthBar"></div>
    </div>
    
    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen">
        <div>GAME OVER</div>
        <button id="restartButton">リスタート</button>
    </div>
    
    <!-- カメラボタン -->
    <button id="cameraButton" title="シネマティックカメラ">📷</button>
    
    <!-- メインのJavaScriptファイル -->
    <script type="module" src="main.js"></script>
</body>
</html>
