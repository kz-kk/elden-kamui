<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エルデンリングクローン - 三人称アクションゲーム</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px black;
        }
        #healthContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* border: 1px solid #333; */
            border-radius: 3px;
            overflow: hidden;
        }
        #healthBar {
            width: 100%;
            height: 100%;
            background-color: #9b000f;
            transition: width 0.3s ease;
        }
        #dragonHealthContainer {
            position: absolute;
            bottom: 50px;
            left: 25%;
            width: 50%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* border: 2px solid #333; */
            border-radius: 3px;
            overflow: hidden;
        }
        #dragonHealthBar {
            width: 100%;
            height: 100%;
            background-color: #9b000f;
            transition: width 0.3s ease;
        }
        #dragonTitle {
            position: absolute;
            bottom: 65px; /* インジケーターの上に配置 */
            left: 25%; /* インジケーターと同じ左端位置 */
            color: white;
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            font-weight: normal;
            /* text-shadow: 2px 2px 4px black; */
            pointer-events: none;
            margin-bottom: 5px;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e74c3c;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            display: none;
        }
        #restartButton {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="info" style="opacity:0;">矢印キー: 移動 | 左右: 回転 | 上下: 前後移動 | C: カメラ切替 | F: ビーム発射 | R: 回避</div>
    <div id="loading">ロード中...</div>
    
    <!-- プレイヤーの体力インジケーター -->
    <div id="healthContainer">
        <div id="healthBar"></div>
    </div>
    
    <!-- ドラゴンの体力インジケーター -->
    <div id="dragonTitle">KAMUI Dragon</div>
    <div id="dragonHealthContainer">
        <div id="dragonHealthBar"></div>
    </div>
    
    <!-- ゲームオーバー画面 -->
    <div id="gameOverScreen">
        <div>GAME OVER</div>
        <button id="restartButton">リスタート</button>
    </div>
    
    <!-- メインのJavaScriptファイル -->
    <script type="module" src="main.js"></script>
</body>
</html>
